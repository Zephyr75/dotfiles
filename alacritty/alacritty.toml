import = [
	"~/.config/alacritty/catppuccin_mocha.toml",
]

[font]
size = 7.5

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[shell]
args = ["--login"]
program = "/bin/zsh"

[env]
term = "xterm-256color"
