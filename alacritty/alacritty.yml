font:
  # Normal (roman) font face
  normal:
    family: JetBrains Mono Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    family: JetBrains Mono Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    family: JetBrains Mono Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Italic
  size: 8.0


shell:
  program: /bin/zsh
  args:
    - --login
